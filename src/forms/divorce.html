<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divorce Registration Form</title>
    </head>
    <!--  
        # FORM VALIDATION
        - [ ] Universal validation 1 - 5
     -->
    <body>
        <a href="index.php">Home</a>
        <form>
            <h1>Divorce Registration Form</h1>
            <h2>First spouse</h2>
            <ul>
                <li>
                    <label for="spouse1_firstname">First name:</label>
                    <input
                        type="text"
                        id="spouse1_firstname"
                        name="spouse1_firstname"
                        required
                        maxlength="100"
                    >
                    <label for="spouse1_middlename">Middle name:</label>
                    <input
                        type="text"
                        id="spouse1_middlename"
                        name="spouse1_middlename"
                        required
                        maxlength="100"
                    >
                    <label for="spouse1_lastname">Last name:</label>
                    <input
                        type="text"
                        id="spouse1_lastname"
                        name="spouse1_lastname"
                        required
                        maxlength="100"
                    >
                </li>
                <li>
                    <label for="spouse1_dob">Date of Birth:</label>
                    <input
                        type="date"
                        id="spouse1_dob"
                        name="spouse1_dob"
                        required
                    >
                </li>
                <li>
                    <label for="spouse1_sex">Sex:</label>
                    <select id="spouse1_sex" name="spouse1_sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </li>
                <li>
                    <label for="spouse1_pob">Place of Birth:</label>
                    <input
                        type="text"
                        id="spouse1_pob"
                        name="spouse1_pob"
                        required
                        maxlength="200"
                    >
                </li>
                <li>
                    <label for="spouse1_residence">Principal Residence:</label>
                    <input
                        type="text"
                        id="spouse1_residence"
                        name="spouse1_residence"
                        required
                        maxlength="200"
                    >
                </li>
                <li>
                    <label for="spouse1_phone">Phone:</label>
                    <input
                        type="tel"
                        id="spouse1_phone"
                        name="spouse1_phone"
                        required
                    >
                </li>
                <li>
                    <label for="spouse1_citizenship">Country of citizenship:</label>
                    <input
                        type="text"
                        id="spouse1_citizenship"
                        name="spouse1_citizenship"
                        required
                        maxlength="100"
                    >
                </li>
            </ul>
            <h2>Second spouse</h2>
            <ul>
                <li>
                    <label for="spouse2_firstname">First name:</label>
                    <input
                        type="text"
                        id="spouse2_firstname"
                        name="spouse2_firstname"
                        required
                        maxlength="100"
                    >
                    <label for="spouse2_middlename">Middle name:</label>
                    <input
                        type="text"
                        id="spouse2_middlename"
                        name="spouse2_middlename"
                        required
                        maxlength="100"
                    >
                    <label for="spouse2_lastname">Last name:</label>
                    <input
                        type="text"
                        id="spouse2_lastname"
                        name="spouse2_lastname"
                        required
                        maxlength="100"
                    >
                </li>
                <li>
                    <label for="spouse2_dob">Date of Birth:</label>
                    <input
                        type="date"
                        id="spouse2_dob"
                        name="spouse2_dob"
                        required
                    >
                </li>
                <li>
                    <label for="spouse2_sex">Sex:</label>
                    <select id="spouse2_sex" name="spouse2_sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </li>
                <li>
                    <label for="spouse2_pob">Place of Birth:</label>
                    <input
                        type="text"
                        id="spouse2_pob"
                        name="spouse2_pob"
                        required
                    >
                </li>
                <li>
                    <label for="spouse2_residence">Principal Residence:</label>
                    <input
                        type="text"
                        id="spouse2_residence"
                        name="spouse2_residence"
                        required
                        maxlength="200"
                    >
                </li>
                <li>
                    <label for="spouse2_phone">Phone:</label>
                    <input
                        type="tel"
                        id="spouse2_phone"
                        name="spouse2_phone"
                        required
                    >
                </li>
                <li>
                    <label for="spouse2_citizenship">Country of citizenship:</label>
                    <input
                        type="text"
                        id="spouse2_citizenship"
                        name="spouse2_citizenship"
                        required
                        maxlength="100"
                    >
                </li>
            </ul>
            <h2>Marriage and Divorce Information</h2>
            <ul>
                <li>
                    <label for="marriage_date">Date of Conclusion of Marriage:</label>
                    <input
                        type="date"
                        id="marriage_date"
                        name="marriage_date"
                        required
                    >
                </li>
                <li>
                    <label for="marriage_place">Place of Conclusion of Marriage:</label>
                    <input
                        type="text"
                        id="marriage_place"
                        name="marriage_place"
                        required
                        maxlength="200"
                    >
                </li>
                <li>
                    <label for="divorce_date">Date of Divorce:</label>
                    <input
                        type="date"
                        id="divorce_date"
                        name="divorce_date"
                        required
                    >
                </li>
                <li>
                    <label for="divorce_reference">
                        Reference to Court Decision:
                    </label>
                    <input
                        type="file"
                        id="divorce_reference"
                        name="divorce_reference"
                        accept="image/jpeg, image/png, application/pdf"
                        required
                    >
                </li>
                <li>
                    <label for="divorce_reason">Reason for divorce (Optional):</label>
                    <textarea
                        id="divorce_reason"
                        name="divorce_reason"
                        rows="2"
                        maxlength="500"
                    ></textarea>
                </li>
            </ul>
            <button type="submit">Submit Registration</button>
        </form>
    </body>
</html>
